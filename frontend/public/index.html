<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Competitive Debugging System</title>
        <style>
            .loader-none {
                display: none;
            }

            .loader-loading {
                width: 100vw;
                height: 100vh;
                background-color: #303030;
                position: absolute;
                z-index: 1201;

                animation: loader-disappear 1.5s ease-in-out forwards 3s;
                visibility: visible;
                opacity: 1;
            }

            .loader-loading svg {
                max-width: 25vw;
                max-height: 25vh;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                fill: transparent;
                stroke: #ffc107;
                stroke-width: 100px;

                animation: loader-fill 1s ease-in-out forwards 2.5s, loader-disappear 1.5s ease-in-out forwards 3s;
            }

            .loader-loading path:nth-child(1) {
                stroke-dasharray: 7828px;
                stroke-dashoffset: 7828px;
                animation: loader-draw 1.5s ease forwards 0.5s;
            }
            .loader-loading path:nth-child(2) {
                stroke-dasharray: 12586px;
                stroke-dashoffset: 12586px;
                animation: loader-draw 1.5s ease forwards 1s;
            }
            .loader-loading path:nth-child(3) {
                stroke-dasharray: 8643px;
                stroke-dashoffset: 8643px;
                animation: loader-draw 1.5s ease forwards 1.5s;
            }

            @keyframes loader-draw {
                to {
                    stroke-dashoffset: 0px;
                }
            }

            @keyframes loader-fill {
                to {
                    fill: #ffc107;
                }
            }

            @keyframes loader-disappear {
                to {
                    opacity: 0;
                    visibility: hidden;
                }
            }
        </style>
